<!DOCTYPE html>
<html>
    <head>
        <title>Dzer daudz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
<script>
function maksa(){
	let dz = document.getElementsByTagName('input');
    let sum=0;
    for(i = 0; i < dz.length-1; i++) {
       if(dz[i].checked) sum+=Number(dz[i].value);
    }
    document.getElementById("maksa").innerHTML="Jamaksa "+sum;
 }   
</script>
<p id="maksa"></p>
<form>
  <input type="radio" id="kafija" name="kafija" value="3.60">

  <label for="kakao">kakao</label><br><br>
  <input type="button" id="poga" value="jamaksa" onclick="maksa()">
</form> 
</body>
</html>
