<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>
    <script>
        var date = new Date();
        function setCurrent(){
            date = new Date();
            document.getElementsByName("datums")[0].value=date;
        }
        function setNext(){
            let days = document.getElementById("dayCount").value;
            date = new Date();
            date.setDate(date.getDay()() + days);
            document.getElementsByName("datums")[0].value=date;
        }
    </script>
    <form>
        <p>Šodienas datums <input name="datums"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS 
            <input onclick="setCurrent()" name="poga" value="DATUMS" type="button">
        </p>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
            <input value="RESET" type="reset">
        </p>
        <p>Ja gribi uzzināt kāds datums būs pēc dažām dienām, ievadi dienu skaitu un spied pogu Submit
            
        </p>    
        <p>
            <input id="dayCount">
        </p>
        <p>
            <input type="button" value="Submit" onclick="setNext()">
        </p>
    </form>  
    <form>
        <div>1.skaitlis<input type="text" name="sk1"> </div>
        <div>
            <input type="button" name="add" value="+" onclick="rez.value=Number(sk1.value)+Number(sk2.value)">
            <input type="button" name="subtract" value="-" onclick="rez.value=Number(sk1.value)-Number(sk2.value)">
            <input value="x" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button">
            <input value="/" name="divide" onclick="rez.value=sk1.value/sk2.value" type="button">
            <input value="Reset" name="reset" type="reset">
        </div>
        <div>2.skaitlis<input type="text" name="sk2"> </div>
        <hr>
        <div>Rezultāts<input name="rez"> </div>
    </form>
</body>
</html>
